name: CI/CD Pipeline

on:
    push:
        branches: [main, development]
        paths:
            - 'src/**'
            - 'tests/**'
            - 'examples/**'
            - 'package.json'
            - 'bun.lock'
            - 'tsconfig.json'
            - '*.ts'
    pull_request:
        branches: [main, development]
        paths:
            - 'src/**'
            - 'tests/**'
            - 'examples/**'
            - 'package.json'
            - 'bun.lock'
            - 'tsconfig.json'
            - '*.ts'
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    BUN_VERSION: '1.2.21'

jobs:
    setup:
        name: üîß Setup & Dependencies
        runs-on: ubuntu-latest
        outputs:
            cache-key: ${{ steps.cache-key.outputs.key }}
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üîë Generate cache key
              id: cache-key
              run: echo "key=bun-${{ hashFiles('**/bun.lock', '**/package.json') }}" >> $GITHUB_OUTPUT

            - name: üíæ Cache dependencies
              uses: actions/cache@v4
              id: cache-deps
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ steps.cache-key.outputs.key }}
                  restore-keys: |
                      bun-

            - name: üì¶ Install dependencies
              if: steps.cache-deps.outputs.cache-hit != 'true'
              run: bun install --frozen-lockfile

            - name: üì¶ Install example dependencies
              if: steps.cache-deps.outputs.cache-hit != 'true'
              run: |
                  cd examples/graphql-server && bun install --frozen-lockfile
                  cd ../type-graphql && bun install --frozen-lockfile
                  cd ../advanced-graphql && bun install --frozen-lockfile

    typecheck:
        name: üîç Type Check & Lint
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üíæ Restore dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ needs.setup.outputs.cache-key }}

            - name: üîç Type check
              run: bunx tsc --noEmit

            - name: üßπ Lint check
              run: |
                  if [ -f "eslint.config.js" ] || [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
                    bunx eslint src/ tests/ --ext .ts --max-warnings 0
                  else
                    echo "No ESLint configuration found, skipping lint check"
                  fi

    unit-tests:
        name: üß™ Unit & Integration Tests
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üíæ Restore dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ needs.setup.outputs.cache-key }}

            - name: üß™ Run unit tests
              run: bun run test --verbose --timeout 30000

            - name: üìä Generate coverage report
              run: bun run test:coverage --reporter=lcov

            - name: üìà Upload coverage to codecov
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage/lcov.info
                  flags: unittests
                  name: unit-tests
                  fail_ci_if_error: false

            - name: üíæ Archive test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: unit-test-results
                  path: |
                      coverage/
                      test-results.xml
                  retention-days: 7

    e2e-tests:
        name: üöÄ End-to-End Tests
        runs-on: ubuntu-latest
        needs: [setup, typecheck]
        timeout-minutes: 15
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üíæ Restore dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ needs.setup.outputs.cache-key }}

            - name: üèóÔ∏è Build project
              run: bun run build

            - name: üìä Cache build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      dist/
                      examples/*/dist/
                      examples/*/prisma/
                  key: build-${{ github.sha }}

            - name: ‚ö° Generate examples
              run: bun run generate:all

            - name: üß™ Run E2E tests
              run: bun run test:examples

            - name: üíæ Archive E2E results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: e2e-test-results
                  path: |
                      examples/*/tests/
                      examples/*/*.test.ts
                      examples/*/schema.graphql
                  retention-days: 7

    performance-tests:
        name: ‚ö° Performance Tests
        runs-on: ubuntu-latest
        needs: [setup, unit-tests]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üíæ Restore dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ needs.setup.outputs.cache-key }}

            - name: ‚ö° Run performance tests
              run: bun test tests/performance/ --verbose

    security-scan:
        name: üîí Security Scan
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üîí Run security audit
              run: |
                  bun audit --audit-level moderate || true

    build-validation:
        name: üì¶ Build Validation
        runs-on: ubuntu-latest
        needs: [setup, typecheck]
        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê∞ Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: üíæ Restore dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      examples/*/node_modules
                  key: ${{ needs.setup.outputs.cache-key }}

            - name: üèóÔ∏è Test build process
              run: |
                  bun run build

            - name: ‚úÖ Verify build output
              run: |
                  [ -d "dist" ] || (echo "dist directory not found!" && exit 1)
                  [ -f "dist/index.js" ] || (echo "Main entry file not found!" && exit 1)
                  [ -f "dist/package.json" ] || (echo "Package.json not found in dist!" && exit 1)
                  echo "‚úÖ Build validation successful"

            - name: üíæ Archive build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
                  retention-days: 7

    test-summary:
        name: üìã Test Summary
        runs-on: ubuntu-latest
        needs: [typecheck, unit-tests, e2e-tests, build-validation]
        if: always()
        steps:
            - name: üìã Generate summary
              run: |
                  echo "## üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
                  echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
                  echo "| Type Check & Lint | ${{ needs.typecheck.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| Build Validation | ${{ needs.build-validation.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### üìä Coverage & Artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "- Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "- Test results archived for 7 days" >> $GITHUB_STEP_SUMMARY

            - name: ‚ùå Fail if critical jobs failed
              if: |
                  needs.typecheck.result == 'failure' ||
                  needs.unit-tests.result == 'failure' ||
                  needs.e2e-tests.result == 'failure' ||
                  needs.build-validation.result == 'failure'
              run: |
                  echo "‚ùå Critical jobs failed. Please check the logs above."
                  exit 1
