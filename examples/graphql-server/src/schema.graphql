"""Sort direction for ordering results"""
enum SortDirection {
  """Ascending order"""
  ASC

  """Descending order"""
  DESC
}

"""Sort input for UserSortInput connections"""
input UserSortInputSortInput {
  """Sort by createdAt"""
  createdAt: SortDirection

  """Sort by updatedAt"""
  updatedAt: SortDirection
}

"""Sort input for PostSortInput connections"""
input PostSortInputSortInput {
  """Sort by createdAt"""
