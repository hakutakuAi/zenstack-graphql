"""An object with a unique identifier"""
interface Node {
  """The unique identifier for this object"""
  id: ID!
}

"""A date-time string at UTC, such as 2007-12-03T10:15:30Z"""
scalar DateTime

"""Essential scalar type: JSON"""
scalar JSON

"""Essential scalar type: Decimal"""
scalar Decimal

"""User of the blog system"""
type User {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  name: String!
  bio: String
  posts: [Post!]!
  comments: [Comment!]!
}

"""Blog post"""
type Post {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  content: String!
  published: Boolean!
  viewCount: Int!
  author: User!
  authorId: String!
  categories: [PostCategory!]!
  comments: [Comment!]!
}

"""Post category"""
type Category {
  id: String!
  name: String!
  description: String
  posts: [PostCategory!]!
}

"""Relation between Post and Category"""
type PostCategory {
  post: Post!
  postId: String!
  category: Category!
  categoryId: String!
  assignedAt: DateTime!
}

"""Comment on a blog post"""
type Comment {
  id: String!
  createdAt: DateTime!
  content: String!
  post: Post!
  postId: String!
  author: User!
  authorId: String!
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""Pagination input for forward pagination"""
input ForwardPaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String
}

"""Pagination input for backward pagination"""
input BackwardPaginationInput {
  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""Combined pagination input"""
input PaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String

  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""An edge in a User connection."""
type UserEdge {
  """The User at the end of the edge."""
  node: User!

  """A cursor for use in pagination."""
  cursor: String!
}

"""A connection to a list of User items."""
type UserConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of User edges."""
  edges: [UserEdge!]!

  """The total count of items in the connection."""
  totalCount: Int!
}

