"""An object with a unique identifier"""
interface Node {
  """The unique identifier for this object"""
  id: ID!
}

"""Base interface for all edge types in connections"""
interface Edge {
  """A cursor for use in pagination"""
  cursor: String!
}

"""Base interface for all connection types"""
interface Connection {
  """Information to aid in pagination"""
  pageInfo: PageInfo!

  """The total count of items in the connection"""
  totalCount: Int!
}

"""A date-time string at UTC, such as 2007-12-03T10:15:30Z"""
scalar DateTime

"""The `JSON` scalar type represents JSON values"""
scalar JSON

"""An arbitrary-precision Decimal type"""
scalar Decimal

enum OrderStatus {
  PENDING
  PROCESSING
  SHIPPED
  DELIVERED
  CANCELLED
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z (custom scalar type: Time)
"""
scalar Time

"""
The `JSON` scalar type represents JSON values as specified by ECMA-404 (custom scalar type: json)
"""
scalar json

type Customer {
  id: String!
  first_name: String!
  last_name: String!
  email_address: String!
  registration_date: Time!
  loyalty_points: Int!
  shipping_address: Address
  shipping_address_id: String
  billing_address: Address
  billing_address_id: String
  orders: [Order!]!
  contact_number: String
}

type Product {
  id: String!
  name: String!
  description: String!
  price: Decimal!
  stock_quantity: Int!
  categories: [Category!]!
  order_items: [OrderItem!]!
}

"""Shipping or billing address information"""
type Address {
  id: String!
  street_line1: String!
  street_line2: String
  city: String!
  state_province: String!
  postal_code: String!
  country: String!
  customer_shipping: [Customer!]!
  customer_billing: [Customer!]!
}

type Order {
  id: String!
  order_date: Time!
  customer: Customer!
  customer_id: String!
  order_status: OrderStatus!
  order_items: [OrderItem!]!
  total_amount: Decimal!
  payment_method: String!

  """Special delivery instructions"""
  special_instructions: String
}

type OrderItem {
  id: String!
  order: Order!
  order_id: String!
  product: Product!
  product_id: String!
  quantity: Int!
  unit_price: Decimal!
  discount_amount: Decimal!
}

type Category {
  id: String!
  name: String!
  description: String!
  products: [Product!]!
  parent_category: Category
  parent_id: String
  sub_categories: [Category!]!
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""Pagination input for forward pagination"""
input ForwardPaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String
}

"""Pagination input for backward pagination"""
input BackwardPaginationInput {
  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""Combined pagination input"""
input PaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String

  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""An edge in a Customer connection."""
type CustomerEdge implements Edge {
  """The Customer at the end of the edge."""
  node: Customer!

  """A cursor for use in pagination."""
  cursor: String!
}

"""A connection to a list of Customer items."""
type CustomerConnection implements Connection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of Customer edges."""
  edges: [CustomerEdge!]!

  """The total count of items in the connection."""
  totalCount: Int!
}

