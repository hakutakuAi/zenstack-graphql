type Customer {
  id: String!
  first_name: String!
  last_name: String!
  email_address: String!
  registration_date: Time!
  loyalty_points: Int!
  shipping_address: Address
  shipping_address_id: String
  billing_address: Address
  billing_address_id: String
  orders: [Order!]!
  contact_number: String
}

type Product {
  id: String!
  name: String!
  description: String!
  price: Decimal!
  stock_quantity: Int!
  categories: [Category!]!
  order_items: [OrderItem!]!
}

"""Shipping or billing address information"""
type Address {
  id: String!
  street_line1: String!
  street_line2: String
  city: String!
  state_province: String!
  postal_code: String!
  country: String!
  customer_shipping: [Customer!]!
  customer_billing: [Customer!]!
}

type Order {
  id: String!
  order_date: Time!
  customer: Customer!
  customer_id: String!
  order_status: OrderStatus!
  order_items: [OrderItem!]!
  total_amount: Decimal!
  payment_method: String!

  """Special delivery instructions"""
  special_instructions: String
}

type OrderItem {
  id: String!
  order: Order!
  order_id: String!
  product: Product!
  product_id: String!
  quantity: Int!
  unit_price: Decimal!
  discount_amount: Decimal!
}

type Category {
  id: String!
  name: String!
