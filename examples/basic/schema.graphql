"""An object with a unique identifier"""
interface Node {
  """The unique identifier for this object"""
  id: ID!
}

"""A date-time string at UTC, such as 2007-12-03T10:15:30Z"""
scalar DateTime

"""
The `JSON` scalar type represents JSON values as specified by ECMA-404 (custom scalar type: JSON)
"""
scalar JSON

"""An arbitrary-precision Decimal type"""
scalar Decimal

enum BookCategory {
  FICTION
  NONFICTION
  SCIENCE
  HISTORY
  BIOGRAPHY
  FANTASY
  MYSTERY
}

type Author {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  bio: String
  email: String!
  website: String
  books: [Book!]!
  articles: [Article!]!
}

type Book {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  summary: String
  published: DateTime!
  pages: Int!
  category: BookCategory!
  price: Decimal!
  inStock: Boolean!
  author: Author!
  authorId: String!
  reviews: [Review!]!
}

type Review {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  rating: Int!
  text: String
  book: Book!
  bookId: String!
  readerName: String!
  readerEmail: String!
}

type Article {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  content: String!
  published: Boolean!
  author: Author!
  authorId: String!
  readCount: Int!
  tags: [String!]!
}

type Publisher {
  id: String!
  name: String!
  address: String!
  country: String!
  website: String
  founded: Int
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""Pagination input for forward pagination"""
input ForwardPaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String
}

"""Pagination input for backward pagination"""
input BackwardPaginationInput {
  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""Combined pagination input"""
input PaginationInput {
  """Returns the first n elements from the list."""
  first: Int

  """Returns the elements in the list that come after the specified cursor."""
  after: String

  """Returns the last n elements from the list."""
  last: Int

  """
  Returns the elements in the list that come before the specified cursor.
  """
  before: String
}

"""An edge in a Author connection."""
type AuthorEdge {
  """The Author at the end of the edge."""
  node: Author!

  """A cursor for use in pagination."""
  cursor: String!
}

"""A connection to a list of Author items."""
type AuthorConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of Author edges."""
  edges: [AuthorEdge!]!

  """The total count of items in the connection."""
  totalCount: Int!
}

